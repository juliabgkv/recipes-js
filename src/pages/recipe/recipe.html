<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="topbar">
        <div class="left-side">
            <button id="backBtn" class="back-btn" title="Back"></button>
            <a href="./saved.html" title="Favorites" class="saved-link"></a>
        </div>
        <a href="./index.html" class="logo">
            <img src="../../assets/reciptoria_logo.svg" alt="Reciptoria">
        </a>
    </header>
    <section id="recipeWrapper" class="recipe-wrapper">
        <div id="loader" class="loader">
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </section>
    <div id="background" class="background"></div>

    
    <template id="recipeTemplate">
        <div id="recipe" class="recipe">
            <div class="header">
                <div class="recipe-name">{{name}}</div>
                <div class="categories"></div>
                <div class="rating-block">
                    <div class="star-outer">
                        <div class="star-inner"></div>
                    </div>
                    <div class="rating">{{rating}}/5</div>
                    <div class="review-count">({{reviewCount}})</div>
                </div>
            </div>
            <div class="recipe-details">
                <div class="left-side">
                    <div class="icon"></div>
                    <div class="group">
                        <div class="group-title">PREP TIME</div>
                        <div class="group-data">{{prepTimeMinutes}} minute(s)</div>
                    </div>
                    <div class="group">
                        <div class="group-title">COOK TIME</div>
                        <div class="group-data">{{cookTimeMinutes}} minute(s)</div>
                    </div>
                    <div class="group">
                        <div class="group-title">DIFFICULTY</div>
                        <div class="group-data">{{difficulty}}</div>
                    </div>
                </div>
                <img src="{{image}}" alt="{{imgAlt}}" class="recipe-photo">
                <div class="right-side">
                    <div class="icon"></div>
                    <div class="group">
                        <div class="group-title">SERVINGS</div>
                        <div class="group-data">{{servings}} person(s)</div>
                    </div>
                    <div class="group">
                        <div class="group-title">CALORIES</div>
                        <div class="group-data">{{caloriesPerServing}} Kcal</div>
                    </div>
                    <div class="group">
                        <div class="group-title">CUISINE</div>
                        <div class="group-data">{{cuisine}}</div>
                    </div>
                </div>
            </div>
            <div class="recipe-body">
                <div class="ingredients">
                    <h3 class="recipe-body-title"><span>Ingredients</span></h3>
                    <ul class="ingredients-list"></ul>
                </div>
                <div class="instructions">
                    <h3 class="recipe-body-title">Instructions</h3>
                    <ol class="instructions-list"></ol>
                </div>
            </div>
            <div class="btns-group">
                <button id="saveBtn" class="save-button">Favourite</button>
            </div>
        </div>
    </template>
</body>
</html>
