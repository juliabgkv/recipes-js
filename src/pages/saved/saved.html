<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciptoria | Saved Recipes</title>
</head>
<body>
    <header class="topbar">
        <button id="backBtn" class="back-btn" title="Back"></button>
        <a href="./index.html" class="logo">
            <img src="../../assets/reciptoria_logo.svg" alt="Reciptoria">
        </a>
    </header>
    <section class="recipes">
        <div id="loader" class="loader">
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="emptyMssg" class="empty-mssg">Nothing found...</div>
        <div id="recipesContainer" class="recipes-container"></div>
    </section>

    <template id="recipeCardTemplate">
        <a href="#" class="recipe-card">
            <div class="save-btn"></div>
            <div class="card-photo-wrap">
                <img class="card-photo">
            </div>
            <div class="card-description">
                <h4 class="card-description-name"></h4>
                <div class="card-description-rating">
                    <div class="star-outer">
                        <div class="star-inner"></div>
                    </div>
                    <div class="rating"></div>
                    <div class="review-count"></div>
                </div>
            </div>
        </a>
    </template>
</body>
</html>
