<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciptoria | Home Page</title>
</head>
<body>
    <header class="topbar">
        <div class="left-side">
            <div class="menu-toggler"></div>
            <a href="./saved.html" title="Favorites" class="saved-link"></a>
            <div class="search-wrapper">
                <button id="openFormBtn" class="search-btn" title="Search"></button>
                <form id="searchForm" class="search-form" action="/">
                    <button class="submit-btn" title="Search"></button>
                    <input type="text" id="searchInp" placeholder="Type to search recipes..." autocomplete="off">
                    <button type="button" id="closeFormBtn" class="close-btn" title="Close"></button>
                </form>
                <div class="search-result">
                    <div id="searchResult" class="search-result-container"></div>
                    <div id="resMessage" class="result-message">No results...</div>
                    <button id="showAllBtn" class="show-all-btn">Show All Results (<span id="resultsCount">0</span>)</button>
                </div>
            </div>
            <div id="backdrop" class="backdrop"></div>
        </div>
        <a href="./index.html" class="logo">
            <img src="../../assets/reciptoria_logo.svg" alt="Reciptoria">
        </a>
    </header>
    <section class="categories">
        <ul id="categories" class="categories-list"></ul>
    </section>
    <section class="recipes">
        <div id="loader" class="loader">
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="searchResMessage" class="search-result-message"></div>
        <div id="recipesContainer" class="recipes-container"></div>
    </section>
</body>
</html>
